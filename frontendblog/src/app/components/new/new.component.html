<form (ngSubmit)="New()" ngNativeValidate>
    <!-- <div class="form-group">
        <label for="id">ID</label>>
        <input type="text" name="_id"[(ngModel)]="article._id" class="form-control">
    </div> -->
    
    <div class="form-group">
        <label for="title">Title</label>
        <input required ngModel type="text" name="title"  [(ngModel)]="article.title" class="form-control" >
    
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input required ngModel type="text" name="description"  [(ngModel)]="article.description" class="form-control" required>
    
    </div>

    
    <div class="form-group">
        <label for="markdown">Markdown</label>
        <input required ngModel type="text" name="markdown"  [(ngModel)]="article.markdown" class="form-control" required>
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
